<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {{ site.title }}{% if page.title and page.title != 'Adrianne Daley' %} | {{
    page.title }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />

  <link rel="stylesheet" href="css/normalize.css" />
  <link
    rel="stylesheet"
    href="/css/main.css?version={{ site.time | date: '%s' }}"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/d299d30a45.js"
    crossorigin="anonymous"
  ></script>
</head>
